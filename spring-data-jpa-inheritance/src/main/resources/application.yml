server:
  port: 8084
spring:
  application:
    name: inheritance
  datasource:
    url: jdbc:postgresql://localhost:5433/inheritance
    username: postgres
    password: password
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true